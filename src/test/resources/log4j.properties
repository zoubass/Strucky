log4j.rootLogger=info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.org.springframework.jdbc.datasource.init.ScriptUtils=WARN
log4j.logger.org.neo4j.ogm.drivers.embedded.request.EmbeddedRequest=WARN
log4j.logger.org.neo4j.ogm.context.EntityGraphMapper=INFO
log4j.logger.com.mchange.v2.c3p0.impl.NewPooledConnection=INFO
log4j.logger.com.mchange.v2.c3p0.impl.AbstractPoolBackedDataSource=INFO