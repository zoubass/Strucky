<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="http://neo4j-contrib.github.io/developer-resources/language-guides/assets/css/main.css"/>
    <link rel="stylesheet" href="@{../css/graphStyles.css}" th:href="@{css/graphStyles.css}" type="text/css"/>
    <title>Vizualizace</title>
</head>

<body>
<div id="graph">
</div>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <select>
                            <option th:each="name : ${T(cz.zoubelu.domain.SystemID).values()}"
                                    th:value="${name}"
                                    th:text="${name}">value
                            </option>
                        </select>
                        <button class="btn btn-default" onclick="showGraph()" type="submit">Cel√Ω graf</button>
                        <span th:if="${message!=null}" th:text="${message}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/visualisationD3.js" th:src="@{js/visualisationD3.js}"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>

</body>
</html>
