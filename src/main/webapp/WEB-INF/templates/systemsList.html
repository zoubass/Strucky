<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments::head"></head>
<body>
<div th:replace="fragments::#navigation"/>
<table border="1">
    <thead>
    <th>Name</th>
    <th>ID</th>
    </thead>
    <tbody>
    <tr th:each="system : ${systems}">
        <td th:text="${system.name}"></td>
        <td th:text="${system.id}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
